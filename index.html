<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pole Vault Athletes</title>
  <meta name="theme-color" content="#f5f7fa">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="page-header">
      <div>
        <p class="eyebrow">Taykof</p>
        <h1>Athletes</h1>
        <p class="subtitle">Add each athlete you coach. Names are required; short notes are optional.</p>
      </div>
    </header>

    <section class="card">
      <form id="athlete-form" novalidate>
        <label class="field" for="athlete-name">
          <span>Name *</span>
          <input id="athlete-name" name="name" type="text" required maxlength="80" placeholder="e.g., Casey Morris">
        </label>
        <label class="field" for="athlete-note">
          <span>Descriptor (optional)</span>
          <input id="athlete-note" name="note" type="text" maxlength="120" placeholder="e.g., Junior, left-handed">
        </label>
        <p id="form-error" class="form-error" role="alert"></p>
        <button class="primary-btn" type="submit">Add athlete</button>
      </form>
    </section>

    <section class="card">
      <div class="section-heading">
        <h2>Saved athletes</h2>
        <p class="subtitle">Stored locally on this device.</p>
      </div>
      <ul id="athlete-list" class="athlete-list" aria-live="polite"></ul>
      <p id="empty-state" class="empty-state">No athletes yet. Add your first athlete above.</p>
    </section>
  </main>

  <script src="storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
